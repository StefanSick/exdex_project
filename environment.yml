name: exdex_env
channels:
  - conda-forge
dependencies:
  # Python
  - python=3.10

  # Core scientific stack (derived from requirements.txt)
  - numpy=2.2.*
  - pandas=2.3.*
  - matplotlib=3.10.*
  - numexpr=2.14.*
  - bottleneck=1.4.*

  # Jupyter stack
  - ipykernel
  - ipython
  - jupyter_client
  - jupyter_core
  - matplotlib-inline
  - traitlets
  - tornado
  - pyzmq

  # Plotting / utilities
  - pillow
  - fonttools
  - cycler
  - kiwisolver
  - pyparsing

  # Utilities
  - packaging
  - psutil
  - platformdirs
  - typing_extensions
  - six
  - python-dateutil
  - pytz

  # Excel support
  - openpyxl
  - xlrd

  # Math backend (portable on Apple Silicon)
  - openblas

  # Pip fallback
  - pip:
    - import-ipynb
